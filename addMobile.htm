
    {{msg}}
    
    <br /><br />
    <form name="exampleForm" novalidate ng-controller="addCtrl">
      
        <div class="form-group">
        <div class="control-label  col-md-2">
            <b>Manufacturer :</b></div>
        <div class="col-md-3">
            <input type="text" name="manu" class="form-control" placeholder="Enter Manufacturer" ng-model="mobile.Manufacturer" required>
        </div> 
        <div class="form-group" ng-messages="exampleForm.manu.$error" ng-show="exampleForm.manu.$touched && exampleForm.manu.$invalid">
            <p ng-message="required">This field is required </p>
        </div>       
    </div>
        <br />
        <div class="form-group">
        <div class="control-label  col-md-2">
            <b>Model :</b></div>
        <div class="col-md-3">
            <input type="text" name="model" class="form-control" placeholder="Enter Model" ng-model="mobile.Model" required>
        </div> 
        <div class="form-group" ng-messages="exampleForm.model.$error" ng-show="exampleForm.model.$touched && exampleForm.model.$invalid">
            <p ng-message="required">This field is required </p>
        </div>       
    </div>
        <br />

        <div class="form-group">
        <div class="control-label  col-md-2">
            <b>Price :</b></div>
        <div class="col-md-3">
            <input type="text" name="price" class="form-control" placeholder="Enter Price" ng-model="mobile.Price" required>
        </div> 
        <div class="form-group" ng-messages="exampleForm.price.$error" ng-show="exampleForm.price.$touched && exampleForm.price.$invalid">
            <p ng-message="required">This field is required </p>
        </div>       
    </div>
        
        <br />  
        <div class="form-group">
        <div style="height: 30px">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-info" ng-click="addMobile();" ng-disabled="!exampleForm.$valid">
                Add
            </button>
        </div>        
    </div>

    <br />

    {{mobile}}
    </form>
