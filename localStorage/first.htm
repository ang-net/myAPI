<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="angular/controller.js" type="text/javascript"></script>
</head>
<body ng-app="localApp" ng-controller="localController">
    <div>
        {{appTitle}}
        <br />

        {{accounts}}
    </div>

    <div>
        <table width="50%" border="1">
            <tr>
                <td>Account No.</td>
                <td><input ng-model="acc.accountNo" type="text" /></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input ng-model="acc.name" type="text" /></td>
            </tr>
            <tr>
                <td>opening amount</td>
                <td><input ng-model="acc.amount" type="text" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="Add" value="{{btnName}}" ng-click="addAccount();" />
                </td>
            </tr>
        </table>
    </div>
    <br />
    Accounts <br />

    <div>
        <table width="50%" border="1">
            <tr>
                <th>Account No.</th>
                <th>Name</th>
                <th>Balance</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="acc in accounts">
                <td>{{acc.accountNo}}</td>
                <td>{{acc.name}}</td>
                <td>{{acc.amount}}</td>
                <td><input type="button" value="edit" ng-click="setEdit(acc, $index)" /> </td>       
                <td><input type="button" value="delete" ng-click="delete($index)" /> </td>      
            </tr>
            
        </table>
    </div>

</body>
</html>
